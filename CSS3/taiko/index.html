<!DOCTYPE html>
<html>

<head>
    <title>taiko</title>
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <img src="css/img/1.jpg">
    <div class="relative buildings clearfix">
        <img src="css/img/2-1.jpg">
        <img src="css/img/2-2.jpg">
        <img src="css/img/2-1.jpg">
    </div>
    <div class="relative">
        <img src="css/img/3.jpg">
        <img src="css/img/car.png" class="absolute car">
        <div class="road">
            <img src="css/img/road.jpg">
            <img src="css/img/road.jpg">
        </div>
        <img src="css/img/tire.png" class="tire">
        <img src="css/img/tire.png" class="tire" style="left:59.6%;">
        <div class="absolute caterpillar">
            <div class="caterpillar-contains clearfix">
                <img src="css/img/caterpillar1.jpg">
                <img src="css/img/caterpillar1.jpg">
            </div>
        </div>
    </div>
    <div class="relative">
        <img src="css/img/4.jpg">
        <img src="css/img/shiny.jpg" class="shiny absolute js-shiny">
        <div class="absolute food-showarea">
            <div class="food-contains clearfix food-showing"></div>
        </div>
    </div>
    <div class="relative">
        <img src="css/img/5.jpg">
        <div class="absolute caterpillar" style="top:0;width:91%;">
            <div class="caterpillar-contains clearfix">
                <img src="css/img/caterpillar2.jpg">
                <img src="css/img/caterpillar2.jpg">
            </div>
        </div>
        <img src="css/img/plate.jpg" class="absolute touch-btn plate js-touch-btn" data-foodtype="1">
        <img src="css/img/bowl.jpg" class="absolute touch-btn bowl js-touch-btn" data-foodtype="2">
        <img src="css/img/cup.jpg" class="absolute touch-btn cup js-touch-btn" data-foodtype="3">
    </div>
    <script src="js/main.js"></script>
    <script src="js/taiko.js"></script>
</body>

</html>
