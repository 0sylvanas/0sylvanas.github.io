<!DOCTYPE html>
<html lang="en">
    <head>
        <title>client</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <style>
            *{padding: 0px;margin: 0px;}
            .base{font-size: 25px;margin-bottom: 20px;}
            .base p{margin-left: 10px;display: inline-block;}
        </style>
    </head>
    <body style="position:absolute;width:100%;height:100%;">
        <div style="width:100%;;height:800px;background-color:#9AF2AC;">
            <ul>
                <li class="base">
                    body.offsetWidth<p class="type1"></p>
                </li>
                <li class="base">
                    body.offsetHeight<p class="type2"></p>
                </li>
                <li class="base">
                    window.innerWidth<p class="type3"></p>
                </li>
                <li class="base">
                    window.innerHeight<p class="type4"></p>
                </li>
                <li class="base">
                    getComputedStyle width<p class="type5"></p>
                </li>
                <li class="base">
                    getComputedStyle height<p class="type6"></p>
                </li>
                <li class="base">
                    body.clientWidth<p class="type7"></p>
                </li>
                <li class="base">
                    body.clientHeight<p class="type8"></p>
                </li>
                <li class="base">
                    body.scrollWidth<p class="type9"></p>
                </li>
                <li class="base">
                    body.scrollHeight<p class="type10"></p>
                </li>
            </ul>
        </div>
        <script>
            document.querySelector('.type1').innerHTML = document.body.offsetWidth;
            document.querySelector('.type2').innerHTML = document.body.offsetHeight;
            document.querySelector('.type3').innerHTML = window.innerWidth;
            document.querySelector('.type4').innerHTML = window.innerHeight;
            document.querySelector('.type5').innerHTML = document.defaultView.getComputedStyle(document.body)['width'];
            document.querySelector('.type6').innerHTML = document.defaultView.getComputedStyle(document.body)['height'];
            document.querySelector('.type7').innerHTML = document.body.clientWidth;
            document.querySelector('.type8').innerHTML = document.body.clientHeight;
            document.querySelector('.type9').innerHTML = document.body.scrollWidth;
            document.querySelector('.type10').innerHTML = document.body.scrollHeight;
        </script>
    </body>
</html>
